<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>Fellas</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ul id="msglist" class="chat__messages">

        </ul>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="msg" placeholder="Enter the text" autofocus autocomplete="off">
                <button type="submit">send</button>
            </form>
            <button id="sendloc">send location</button>
        </div>

    </div>
<script id="message-template"> 
<li class="message">
    <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
        </div>
    <div class="message__body">
        <p>{{text}}</p>
        </div>
    </li>

</script>

<script id="location-message-template"> 
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
            </div>
        <div class="message__body">
            <a href="{{url}}" target="_blank">My current location</a>
            </div>
        </li>
    
    </script>
    


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
